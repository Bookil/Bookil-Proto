syntax = "proto3";

option go_package = "github.com/Bookil/microservices/payment";

message CreatePaymentRequest {
    int64 user_id = 1;
    int64 order_id = 2; 
    float total_price = 3;
}

message CreatePaymentResponse {}

service Payment{
    rpc Create(CreatePaymentRequest)returns(CreatePaymentResponse){}
}