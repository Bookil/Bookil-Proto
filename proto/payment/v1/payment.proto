syntax = "proto3";

package payment.v1;

option go_package = "github.com/Bookil/microservices/payment";

message CreateRequest {
    int64 user_id = 1;
    int64 order_id = 2; 
    float total_price = 3;
}

message CreateResponse {}

service PaymentService{
    rpc Create(CreateRequest)returns(CreateResponse){}
}